<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Etiquetas Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tu nombre" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="format-detection" content="telephone=no, email=no" />

    <!-- Etiqueta para favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- SEO para el buscador de Google -->
    <title>Prueba Grid Layout</title>
    <meta name="description" content="Descripción de tu página" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- Código de las plataformas de Análisis -->
    <script></script>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
<!-- CONTENEDOR -->
    <div class="contenedor-grid"></div>
      <!-- HEADER, zona superior que se repite en todos los HTML -->
      <header></header>
      <!-- MAIN, zona central diferente en todos los HTML, es el contenido diferenciador de las páginas -->
      <main>

 <!-- Título-->       
        <h2 class="main__titular">Título</h2>
          <p class="main__slogan">
          Lorem ipsum dolor sit amet consectetur. Lectus nibh ultrpharetra pulvinar eu non. Ut egestas scelerisque rhoncus at vel pellentesque nulla. Sollicitudin penim lectus ridiculus nunc dictumst.
          </p>

    
<!-- Imágen 1 izquierda--> 
<!-- smartphone  -->
        <picture class="main__imagen01"> 
          <source
            srcset="
              img/smartphone/IMG-comida01.webp    1x,
              img/smartphone/IMG-comida01@2x.webp 2x,
              img/smartphone/IMG-comida01@3x.webp 3x
              "
            media="(min-width:320px) and (orientation:portrait)"
            />
<!-- desktop -->
          <source
            srcset="
              img/desktop/IMG-comida01.webp    1x,
              img/desktop/IMG-comida01@2x.webp 2x
              "
              media="(min-width:1000px)"
              />
                <img src="" alt="" />
            </picture>
          
<!-- Imágen 2 derecha-->
<!-- smartphone -->
        <picture class="main__imagen02">

          <source
            srcset="
              img/smartphone/IMG-comida02.webp    1x,
              img/smartphone/IMG-comida02@2x.webp 2x,
              img/smartphone/IMG-comida02@3x.webp 3x
              "
            media="(min-width:320px) and (orientation:portrait)"
            />
 <!-- desktop -->
          <source
            srcset="
              img/desktop/IMG-comida02.webp    1x,
              img/desktop/IMG-comida02@2x.webp 2x
              "
            media="(min-width:1000px)"
            />
              <img src="" alt="" />
        </picture>
  
<!-- Imágen 3 izquierda-->
<!-- smartphone -->
        <picture class="main__imagen03">

          <source
            srcset="
            img/smartphone/IMG-comida03.webp    1x,
            img/smartphone/IMG-comida03@2x.webp 2x,
            img/smartphone/IMG-comida03@3x.webp 3x
            "
            media="(min-width:320px) and (orientation:portrait)"
            />
<!-- desktop -->
          <source
            srcset="
            img/desktop/IMG-comida03.webp    1x,
            img/desktop/IMG-comida03@2x.webp 2x
            "
            media="(min-width:1000px)"
            />
              <img src="" alt="" />
        </picture>

<!-- Título FOOD -->
        <h2 class="main__food">FOOD</h2>        
<!-- Título COMIDA -->
        <h2 class="main__comida">COMIDA</h2> 

<!-- Imágen 4 DERECHA-->
<!-- smartphone -->
        <picture class="main__imagen04">
          <source
            srcset="
            img/smartphone/IMG-comida04.webp    1x,
            img/smartphone/IMG-comida04@2x.webp 2x,
            img/smartphone/IMG-comida04@3x.webp 3x
            "
            media="(min-width:320px) and (orientation:portrait)"
            />
<!-- desktop -->
          <source
            srcset="
            img/desktop/IMG-comida04.webp    1x,
            img/desktop/IMG-comida04@2x.webp 2x
            "
            media="(min-width:1000px)"
            />
              <img src="" alt="" />
        </picture>
        <img class="flecha"src="img/flecha.svg"/>

      </main>
    </div>
      <!-- FOOTER, zona inferior que se repite en todos los HTML -->
      <footer></footer>
  
  </body>
</html>
